<div class="row">

    <div class="col-lg-10">
        <h4 style="text-align: center">
            <span ng-if="tree.loaded">Tree</span>
        <span ng-if="!tree.loaded && tree.requestSent">
            Yo Yo Yo, Analyzing...
        </span>
        </h4>
        <div class="chart" id="url-tree">
        </div>

    </div>

    <div class="col-lg-1">
        <h4>Input</h4>
        <form>
            <fieldset class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter ID"
                       ng-model="tree.id">
            </fieldset>
            <button type="submit" ng-click="tree.getTree()" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-lg-2" style="float: right">
        <h4>Stats</h4>
        <p>Reduced by {{tree.stats.reducePercentage}}</p>
        <p>Original Size {{tree.stats.originalServices}}</p>
        <p>Reduces Size {{tree.stats.reducedServices}}</p>
    </div>
</div>
